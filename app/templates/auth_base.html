{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,200,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="{% static 'css/auth/auth_base.css' %}" />

    <style>
    /* Additional styles for better mobile experience */
    @media (max-width: 576px) {
        .container {
        min-height: calc(100vh - 20px);
        }
        
        .auth-form {
        padding: 0 5px;
        }
        
        .social-media {
        flex-wrap: wrap;
        }
        
        .social-icon {
        margin: 5px;
        }
    }
    </style>

    {% block extra_css %}{% endblock %}

    <title>{% block title %}Authentication{% endblock %}</title>


  </head>
  <body>
    <div class="container {% block container_class %}{% endblock %}">
      <div class="forms-container">
        <div class="signin-signup">
          {% block forms_content %}{% endblock %}
        </div>
      </div>

      <div class="panels-container">
        {% block panels_content %}{% endblock %}
      </div>
    </div>

    {% block extra_js %}
    <script src="{% static 'js/auth.js' %}"></script>
    {% endblock %}
  </body>
</html>
